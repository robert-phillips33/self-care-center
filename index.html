<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>✨ Self Care Center ✨</title>
  </head>
  <body>
    <div class="title">
      <h1>✨ Self Care Center ✨</h1>
    </div>
    <div class="which-type">
      <p>Which type of message?</p>
    </div>
    <form class="buttons-form">
      <div class="radio-buttons">
        <input type="radio" id="affirmation-button" name="option" option="option1" value="affirmation-array">
        <span class="affirmation-button-text">affirmation</span>
        <input type="radio" id="mantra-button" name="option" option="option2" value="mantra-array">
        <span class="mantra-button-text">mantra</span>
      </div>
      <div class="receive-message-button">
        <button type="button"id="receive.msg.button">Receive Message</button>
      </div>
    </form>
    <form class="messages-form"> 
      <div class="svg-box">
        <img class="meditate-image"src="assets/meditate.svg"alt="meditate icon">
      </div>
    </form>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
